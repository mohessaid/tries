<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax Request Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <div id="user" ></div>
    <div>
        <input type="text" name="nom"  />
        <button id="send">Send!</button>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#send").click(function(){
                var inputo = $("input[name='nom']").val();
                console.log(inputo);
                $.ajax({
            	  type: "POST",
            	  async:true,
            	  url: "index.php",
            	  data: {
            	  
            	      P : inputo    
            	  },
            	  dataType: 'json',
            	  success:
            		function (response){
            		    var nom = document.createElement("p");
            		    
            		    $("#user").append("<p>" + response.nom + "</p>");
            		    $("#user").append("<p>" + response.prenom + "</p>");
            		    $("#user").append("<p>" + response.age + "</p>");
            		    
            		    
            	  },
            	  error : function(error){
            	      console.log(error);
            	      console.log("sorry");
            	  }
        	    }); 
            });
        
            
        })
        
    </script>
    
</body>
</html>
